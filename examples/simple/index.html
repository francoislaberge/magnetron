<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
    <div id="container"></div>

    <script>
        const appModule = './src/app';
        require(appModule)();

        const measureTime = (cb) => {
            const starTime = performance.now();
            cb();
            console.log(`Reload time: ${ ( performance.now() - starTime ).toFixed(1) }ms`);
        }

        document.addEventListener('keydown', (event)=>{
            if(event.keyCode === 32){

                measureTime( ()=>{
                    delete require.cache[require.resolve(appModule)]
                    require(appModule)();
                })
                //alert('spacebar');
            }
        });


    </script>
</body>
</html>
